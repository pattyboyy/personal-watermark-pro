<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Watermark Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-6 text-center text-blue-600">Comprehensive Watermark Pro</h1>
        
        <div class="flex flex-wrap -mx-2">
            <div class="w-full md:w-1/3 px-2 mb-4">
                <!-- Image upload -->
                <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                    <h2 class="text-xl font-semibold mb-4">Upload Image</h2>
                    <input type="file" id="imageUpload" accept="image/*" class="hidden">
                    <label for="imageUpload" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded cursor-pointer transition duration-300 ease-in-out flex items-center justify-center">
                        <i class="fas fa-upload mr-2"></i> Choose Image
                    </label>
                </div>

                <!-- Watermark controls -->
                <div class="bg-white p-4 rounded-lg shadow-md mb-4 scrollable-settings">
                    <h2 class="text-xl font-semibold mb-4">Watermark Options</h2>
                    <div id="watermarkControls">
                        <!-- Watermark controls will be dynamically added here -->
                    </div>
                    <button id="addWatermark" class="mt-4 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition duration-300 ease-in-out">
                        <i class="fas fa-plus mr-2"></i> Add Watermark
                    </button>
                </div>
            </div>
            
            <div class="w-full md:w-2/3 px-2 mb-4">
                <!-- Image editor -->
                <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                    <h2 class="text-xl font-semibold mb-4">Image Preview</h2>
                    <div id="imageContainer" class="relative">
                        <canvas id="canvas" class="border border-gray-300 w-full"></canvas>
                        <div id="cropOverlay" class="absolute hidden border-2 border-blue-500 bg-blue-200 bg-opacity-50"></div>
                    </div>
                    
                    <!-- Image Editing Controls -->
                    <div class="mt-4">
                        <h3 class="text-lg font-semibold mb-2">Image Dimensions</h3>
                        <div class="flex items-center space-x-4">
                            <div>
                                <label for="resizeWidth" class="block mb-1">Width:</label>
                                <input type="number" id="resizeWidth" class="w-24 border rounded p-2">
                            </div>
                            <div>
                                <label for="resizeHeight" class="block mb-1">Height:</label>
                                <input type="number" id="resizeHeight" class="w-24 border rounded p-2">
                            </div>
                            <button id="resizeImage" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition duration-300 ease-in-out">
                                Resize Image
                            </button>
                        </div>
                        <button id="cropImage" class="mt-4 bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded transition duration-300 ease-in-out">
                            Crop Image
                        </button>
                    </div>
                </div>
                
                <!-- Saved Settings Box -->
                <div id="savedSettingsBox" class="bg-white p-4 rounded-lg shadow-md mb-4">
                    <h3 class="text-lg font-semibold mb-2">Saved Watermark Settings</h3>
                    <!-- Saved settings will be dynamically added here -->
                </div>
            </div>
        </div>
        
        <!-- Save and download buttons -->
        <div class="flex justify-center space-x-4 mb-6">
            <button id="saveImage" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                <i class="fas fa-save mr-2"></i> Save to Library
            </button>
            <button id="downloadImage" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded transition duration-300 ease-in-out">
                <i class="fas fa-download mr-2"></i> Download Image
            </button>
        </div>
        
        <!-- Image library -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Image Library</h2>
            <div id="imageLibrary" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg w-full max-w-md mx-auto overflow-hidden">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-xl font-semibold">Enlarged Image</h3>
                <button id="closeModal" class="text-2xl">&times;</button>
            </div>
            <div class="p-4">
                <div class="max-h-[60vh] overflow-y-auto">
                    <img id="modalImage" src="" alt="Enlarged image" class="w-full h-auto mb-4">
                </div>
                <div class="flex flex-col sm:flex-row justify-between mt-4">
                    <button id="toggleImage" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mb-2 sm:mb-0">
                        Toggle Original/Watermarked
                    </button>
                    <button id="downloadModalImage" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                        <i class="fas fa-download mr-2"></i> Download Image
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
